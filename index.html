<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>
<body>
    <div class="mainpage">
        <div class="head">
            <div class="again"><p>AGAIN !!!</p></div>
            <div class="range"><p>Between 1 to 20</p></div>
        </div>
        <div class="tagLine"><p>Guess My Number?</p></div>
        <div class="numberBox">?</div>
        <div class="middle">
            <div class="process">
                <input type="text" placeholder="Guess the number..." class="uInput">
                <button class="check">Check</button>
            </div>
            <div class="scoreCard">
                <div class="message">Start Guessing.....</div>
                <div class="yourScore">Your Points: <span>20</span></div>
                <div class="highScore">High Score: <span>0</span></div>
            </div>
        </div>  
    </div>
</body>
<script src="app.js" defer></script>
</html>
